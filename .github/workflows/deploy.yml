name: Deploy to Server

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.16.0
          cache: npm

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          npm ci

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          npm run build

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add known hosts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -p $DEPLOY_PORT $DEPLOY_HOST >> ~/.ssh/known_hosts

      - name: Ensure remote path exists
        shell: bash
        run: |
          set -euo pipefail
          ssh -p $DEPLOY_PORT $DEPLOY_USER@$DEPLOY_HOST "mkdir -p $DEPLOY_PATH $DEPLOY_PATH/assets/images"

      - name: Sync files
        shell: bash
        run: |
          set -euo pipefail
          rsync -azv --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude ".claude/" \
            --exclude ".trae/" \
            --exclude "docs/" \
            --exclude "*.md" \
            --exclude ".gitignore" \
            --exclude ".DS_Store" \
            --exclude "Thumbs.db" \
            --exclude ".vscode/" \
            --exclude "assets/images/" \
            -e "ssh -p $DEPLOY_PORT" \
            ./dist/ "$DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH/"

          rsync -azv --delete \
            --exclude ".DS_Store" \
            --exclude "Thumbs.db" \
            -e "ssh -p $DEPLOY_PORT" \
            ./public/assets/images/ "$DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH/assets/images/"
